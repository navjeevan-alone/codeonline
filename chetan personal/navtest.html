<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav test</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/test.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body class="dark-mode">
    <nav>
      <h4 class="heading">Shri Developers</h4>
      <input type="checkbox" id="toggleNav" />
      <label for="toggleNav" class="fas fa-bars"></label>
      <div class="links">
        <a href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="#blog"><i class="fab fa-blogger-b"></i>Blog</a>
        <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
        <a href="#about"><i class="fas fa-address-card"></i>About</a>
      </div>
    </nav>
    <section id="skills" class="card">
      <h2>My top skills</h2>
      <div class="coding-lang">
        <span class="scale skills-icon"><i class="fab fa-html5"></i></span>
        <span class="scale skills-icon"><i class="fab fa-css3-alt"></i></span>
        <span class="scale skills-icon"><i class="fab fa-node-js"></i></span>
        <span class="scale skills-icon"><i class="fab fa-js"></i></span>
        <span class="scale skills-icon"><i class="fab fa-bootstrap"></i></span>
      </div>
    </section>
  </body>
</html>
